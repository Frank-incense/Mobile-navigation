<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/src/app.js"></script>
</head>
<body>
    <main class="phone">
        <section class="profile">
            <div class="container">
                <div class="image">
                    <img src="/assets/DSC_0063.jpg" alt="profile photo">
                </div>
                <div class="details">
                    <span class="name">Frankincense Okwemba</span>
                    <p>Software Development</p>
                </div>
            </div>
        </section>
        <div class="linebreak"></div>
        <section class="account">
            <div class="selection">
                <div class="left">
                    <span><i class="bi bi-person-fill"></i></span>
                    <p>Personal Data</p>
                </div>
                <div class="right">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="selection">
                <div class="left">
                    <span><i class="bi bi-envelope-fill"></i></span>
                    <p>Messages</p>
                </div>
                <div class="right">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="selection">
                <div class="left">
                    <span><i class="bi bi-bell-fill"></i></span>
                    <p>Notifications</p>
                </div>
                <div class="right">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="selection">
                <div class="left">
                    <span><i class="bi bi-geo-alt-fill"></i></span>
                    <p>Location</p>
                </div>
                <div class="right">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="selection">
                <div class="left">
                    <span><i class="bi bi-person-fill"></i></span>
                    <p>Community</p>
                </div>
                <div class="right">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </section>
        <div class="linebreak"></div>
        <section class="settings">
            <div class="selection">
                <div class="left">
                    <span><i class="bi bi-person-fill"></i></span>
                    <p>FAQs</p>
                </div>
                <div class="right">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="selection">
                <div class="left">
                    <span><i class="bi bi-gear-fill"></i></span>
                    <p>Settings</p>
                </div>
                <div class="right">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </section>
        <section class="navigation">
            <div id="nav">
                <div id="home" class="navbuttons">
                    <i class="bi bi-house-door"></i>
                </div>
                <div id="chart" class="navbuttons">
                    <i class="bi bi-graph-up-arrow"></i>
                </div>
                <div id="message" class="navbuttons">
                    <i class="bi bi-envelope"></i>
                </div>
                <div id="person" class="navbuttons">
                    <i class="bi bi-person"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
